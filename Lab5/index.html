<!DOCTYPE html>
<style>
    table

     border:1px solid black;

    th{
        font-size:20px;
        color:#ffffff;

        padding:20px;
        text-align:center;

    td
    {
        font-size:20px;
        padding:20px;
        border:1px  #FFFF99;

        background-color:#FFFF99;
    }

    h1
    {
        font-family: Times New Roman, fantasy;

        margin: 10px 190px;
    }

    button{
        background-color: #FFFF99;
        border: 2px solid black;
        color: black;

        margin: 10px 80px;

    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Details</title>
</head>
<body>
    <h1>PropahShop</h1>
    <button type="button" onclick="loadXML()">Branch Details</button>
    <br><br>
    <table id="demo"></table>
    <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","dom.xml",false);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>NAME</th><th>EMAIL</th><th>AREA</th><th>MOB NO.</th></tr>";
            var x=xmlDoc.getElementsByTagName("branch");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("area")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML=t;
        }

    </script>
</body>
</html>
