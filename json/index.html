<!DOCTYPE html>
<style>
    button{
        background-color: #FFFF99;
        border: 2px solid black;
        color: black;
        font-size: 16px;
        padding: 10px;
        width: 30%;
        margin: 10px 80px;
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="demo"></h1>
    <script>
        function load()
        {
            let url=" http://time.jsontest.com ";
            var request;
            request=new XMLHttpRequest();
            request.onreadystatechange=function()
            {
                if(request.readyState==4)
                {
                    var obj=JSON.parse(request.responseText);
                    document.getElementById("date").innerHTML=obj.date;
                    document.getElementById("time").innerHTML=obj.time;
                }
            };
            request.open("GET","wsd.json",true);
            request.send();
        }

        setInterval(myFunction, 1000);

            function myFunction() {
            let d = new Date();
            document.getElementById("demo").innerHTML=
            d.getHours() + ":" +
            d.getMinutes() + ":" +
            d.getSeconds();
            }
    </script>
</head>
<body>
    <button type="button" onclick="load()">Load Information</button>
    Date:<span id="date"></span><br>
    Time:<span id="time"></span><br>
</body>
</html>
